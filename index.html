<!DOCTYPE html>
<html>
<head>
  <title>Transparent Grey Box</title>
  <style>
    body {
      background-color: #808080; /* Grey background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .box {
      background-color: rgba(128, 128, 128, 0.5); /* Grey box with transparency */
      border: 1px solid #808080; /* Grey border */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Blur effect */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hi</h1>
  </div>
</body>
</html>
