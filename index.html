<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Host</title>
    <style>
      body {
        background-color: #f2f2f2;
      }
      
      #container {
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #aaa;
      }
      
      input[type="file"] {
        display: none;
      }
      
      label[for="file-input"] {
        display: inline-block;
        margin-bottom: 10px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button[type="button"] {
        display: inline-block;
        margin-top: 10px;
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }
      
      img#image-preview {
        max-width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Image Host</h1>
      <form>
        <label for="file-input">Choose a file:</label>
        <input type="file" id="file-input" accept=".png, .jpg, .jpeg, .gif">
        <br>
        <button type="button" onclick="uploadImage()">Upload</button>
      </form>
      <br>
      <p>Link to the image:</p>
      <div>
        <input type="text" id="image-link" value="https://catboy.rentals/image/">
        <button type="button" onclick="copyLink()">Copy to clipboard</button>
      </div>
      <br>
      <p>Preview:</p>
      <img id="image-preview">
    </div>
    
    <script>
      function uploadImage() {
        const input = document.getElementById("file-input");
        const file = input.files[0];
        
        if (!file) {
          alert("Please select an image before uploading.");
          return;
        }
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function() {
          const link = document.getElementById("image-link");
          const randomChars = generateRandomString(8);
          const imageLink = "https://catboy.rentals/image/" + randomChars; // Modify the link
          link.value = imageLink;
          
          const preview = document.getElementById("image-preview");
          preview.src = reader.result;
        }
      }
      
      function generateRandomString(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
      }
      
      function copyLink() {
        const link = document.getElementById("image-link");
        link.select();
        link.setSelectionRange(0, 99999); /* For mobile devices */
        document.execCommand("copy");
        alert("Link copied to clipboard: " + link.value);
      }
    </script>
  </body>
</html>
